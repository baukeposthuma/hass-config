          #         return trigger === undefined || trigger;
          #       ]]]

      #################################################
      #                                               #
      #                  CLIMATE                      #
      #                                               #
      #################################################

      - type: grid
        title: Klimaat
        view_layout:
          grid-area: climate
        columns: 2
        cards:

          - type: custom:button-card
            entity: switch.vloerverwarmingspomp
            name: Vloerverwarmingspomp
            template:
              - base
              - icon_fan2

          - type: custom:button-card
            entity: climate.woonkamer
            name: Woonkamer
            hold_action:
              !include popup/livingroom_climate.yaml
            template:
              - base
              - icon_climate
              - climate
            variables:
              circle_input: >
                [[[
                  if (entity) {
                    return entity.state === 'cool' ?
                      entity.attributes.temperature :
                      entity.attributes.current_temperature;
                  }
                ]]]

      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:

          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:

              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    entity: media_player.living_room
                    template:
                      - conditional_media
                      - icon_monitors

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: media_player.living_room
                    name: Sonos
                    template:
                      - media
                      - icon_monitors

                  - type: custom:button-card
                    entity: media_player.spotify
                    name: Spotify
                    template:
                      - media
                      - icon_spotify

      #################################################
      #                                               #
      #                    OTHER                      #
      #                                               #
      #################################################

      - type: grid
        title: Overig
        view_layout:
          grid-area: other
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.group_toilet
            name: Toilet
            template:
              - light
              - icon_bathroom

          - type: custom:button-card
            entity: switch.gosund_fan_switch
            name: Ventilator
            hold_action:
              !include popup/studio_flakt.yaml
            template:
              - base
              - icon_fan2
              - loader

          - type: custom:button-card
            entity: light.group_voordeur
            name: Voordeur
            template:
              - light
              - icon_closet

          - type: custom:button-card
            entity: light.group_tuin
            name: Tuin
            template:
              - light
              - icon_spot

      #################################################
      #                                               #
      #                     HOME                      #
      #                                               #
      #################################################

      - type: grid
        title: Woning
        view_layout:
          grid-area: home
        columns: 2
        cards:

          - type: custom:button-card
            entity: person.bauke
            name: Bauke
            triggers_update:
              - sensor.matte_last_changed
            tap_action:
              !include popup/home_bauke.yaml
            variables:
              retain: sensor.matte_last_changed
            template: person

          - type: custom:button-card
            entity: person.anouk
            name: Anouk
            triggers_update:
              - sensor.sanja_last_changed
            tap_action:
              !include popup/home_anouk.yaml
            variables:
              retain: sensor.sanja_last_changed
            template: person

          - type: custom:button-card
            entity: script.home_leave
            name: Alles uit
            hold_action:
              action: none
            template:
              - base
              - icon_away

          - type: custom:button-card
            entity: script.home_arrive
            name: Thuis
            hold_action:
              action: none
            template:
              - base
              - icon_home

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: horizontal-stack
        view_layout:
          grid-area: footer
        cards:

        #   - type: custom:button-card
