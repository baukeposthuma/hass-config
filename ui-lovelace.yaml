button_card_templates: !include button_card_templates.yaml

views:
  - type: custom:grid-layout
    path: 'dashboard'
    title: Home
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  livingroom  studio  climate  ."
        "sidebar  media       other   home   ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  livingroom  climate   ."
            ".  studio      other   ."
            ".  media       home    ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  livingroom  climate  ."
            "sidebar  studio      other  ."
            "sidebar  media       home   ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:

      #extra_styles fix, do not remove
      #also warn if theme is not set

      - type: custom:button-card
        view_layout:
          grid-area: 1 / 2 / 2 / 5
        name: SET THEME TO "tablet" IN PROFILE
        tap_action:
          action: navigate
          navigation_path: /profile
        styles:
          card:
            - display: >
                [[[
                  return hass.themes.theme === 'tablet'
                      ? 'none'
                      : 'initial';
                ]]]
          name:
            - z-index: 1
            - overflow: visible
            - color: red
            - font-weight: bolder
            - font-size: xxx-large
            - background: yellow

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
        
          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar
            
          - type: conditional
            conditions:
              - entity: input_boolean.laundry_display
                state: 'on'
            card:
              type: custom:button-card
              entity: timer.laundry
              hold_action:
                action: call-service
                service: input_boolean.turn_off
                service_data:
                  entity_id: input_boolean.laundry_display
              template: laundry

      #################################################
      #                                               #
      #                  LIVINGROOM                   #
      #                                               #
      #################################################

      - type: grid
        title: Woonkamer
        view_layout:
          grid-area: livingroom
        columns: 2
        cards:

          - type: custom:button-card
            entity: media_player.lg_tv
            name: TV
            state_display: >
              [[[
                if (variables.state === 'playing') {
                  return 'Afspelen';
                }
                if (variables.state === true) {
                  return variables.translate_unknown;
                }
              ]]]
            hold_action:
              !include popup/livingroom_tv.yaml
            template:
              - base
              - icon_tv
              - loader

          - type: custom:button-card
            entity: light.group_woonkamer
            name: Woonkamer
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: light.group_keuken
            name: Keuken
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: light.group_entree
            name: Entree
            template:
              - light
              - icon_spot

      #################################################
      #                                               #
      #                    STUDIO                     #
      #                                               #
      #################################################

      - type: grid
        title: Studio
        view_layout:
          grid-area: studio
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.group_werkkamer_anouk
            name: Kamer
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: light.hue_ambiance_candle_1
            name: Bureaulamp
            template:
              - light
              - icon_shade

          - type: custom:button-card
            entity: switch.playstation_5
            name: Playstation
            hold_action:
              !include popup/livingroom_playstation.yaml
            template:
              - base
              - icon_ps5
              - loader

          # - type: custom:button-card
          #   entity: switch.computer_imac
          #   name: Dator
          #   hold_action:
          #     !include popup/studio_dator.yaml
          #   template:
          #     - base
          #     - icon_imac
          #     - loader
          #     - lock
          #   variables:
          #     lock: >
          #       [[[
          #         let lock = states['lock.dator'];
          #         return lock === undefined || lock.state;
          #       ]]]
          #     trigger: >
          #       [[[
