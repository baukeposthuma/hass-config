button_card_templates:
  !include_dir_merge_named button_card_templates

views:
  - type: custom:grid-layout
    path: 'dashboard'
    title: Home
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .        .       ."
        "sidebar  livingroom  studio   other   ."
        "sidebar  media       climate  home    ."
        "sidebar  footer      footer   footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  livingroom  other    ."
            ".  studio      climate  ."
            ".  media       home     ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  livingroom  other   ."
            "sidebar  studio      climate ."
            "sidebar  media       home    ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:

      #extra_styles fix, do not remove
      #also warn if theme is not set

      - type: custom:button-card
        view_layout:
          grid-area: 1 / 2 / 2 / 5
        name: Set theme to "Tablet" in profile
        tap_action:
          action: navigate
          navigation_path: /profile
        styles:
          card:
            - display: >
                [[[
                  return hass.themes.theme === 'tablet'
                      ? 'none'
                      : 'initial';
                ]]]
          name:
            - z-index: 1
            - overflow: visible
            - color: red
            - font-weight: bolder
            - font-size: xxx-large
            - background: yellow

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:

          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar

      #################################################
      #                                               #
      #                  GROUND FLOOR                 #
      #                                               #
      #################################################

      - type: grid
        title: Beganegrond
        view_layout:
          grid-area: livingroom
        columns: 1
        cards:

          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: light.woonkamer_group
                    name: Woonkamer
                    template:
                      - light
                      - icon_hue

                  - type: custom:button-card
                    entity: light.keuken_group
                    name: Keuken
                    template:
                      - light
                      - icon_spot

                  - type: custom:button-card
                    entity: light.entree_group
                    name: Entree
                    template:
                      - light
                      - icon_spot

                  - type: custom:button-card
                    entity: input_boolean.movie_mode
                    name: Filmkijken
                    template:
                      - base
                      - icon_movie

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: light.voordeur_group
                    name: Voordeur
                    template:
                      - light
                      - icon_closet

                  - type: custom:button-card
                    entity: light.toilet_group
                    name: Toilet
                    template:
                      - light
                      - icon_bathroom

                  - type: custom:button-card
                    entity: light.tuin_group
                    name: Tuin
                    template:
                      - light
                      - icon_spot

                  - type: custom:button-card
                    entity: light.espressomachine
                    name: Espressomachine
                    double_tap_action:
                      !include popup/kitchen_espressomachine.yaml
                    template:
                      - base
                      - icon_coffee

      #################################################
      #                                               #
      #                  FIRST FLOOR                  #
      #                                               #
      #################################################

      - type: grid
        title: 1ᵉ Verdieping
        view_layout:
          grid-area: studio
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.werkkamer_anouk_group
            name: Studio
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: media_player.playstation_4
            name: Playstation
            double_tap_action:
              !include popup/livingroom_playstation.yaml
            template:
              - base
              - icon_ps5
              - loader

          - type: custom:button-card
            entity: light.slaapkamer_group
            name: Slaapkamer
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: light.badkamer_group
            name: Badkamer
            template:
              - light
              - icon_bathroom

      #################################################
      #                                               #
      #                  SECOND FLOOR                 #
      #                                               #
      #################################################

      - type: grid
        title: 2ᵉ Verdieping
        view_layout:
          grid-area: other
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.werkkamer_bauke_group
            name: Werkkamer Bauke
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: light.logeerkamer_group
            name: Logeerkamer
            template:
              - light
              - icon_spot

      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:

          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:

              - type: horizontal-stack
                cards:

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state_not: LG TV
                    card:
                      type: custom:button-card
                      entity: media_player.woonkamer
                      template:
                        - conditional_media
                        - icon_sonos

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: LG TV
                    card:
                      type: custom:button-card
                      entity: media_player.lg_tv
                      name: TV
                      state_display: >
                        [[[
                          if (variables.state === 'playing') {
                            return variables.translate_playing;
                          }
                          if (variables.state === true) {
                            return variables.translate_unknown;
                          }
                        ]]]
                      double_tap_action:
                        !include popup/livingroom_tv.yaml
                      template:
                        - conditional_media
                        - icon_tv
                        - loader

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: media_player.woonkamer
                    name: Sonos
                    template:
                      - media
                      - icon_sonos

                  - type: custom:button-card
                    entity: media_player.spotify
                    name: Spotify
                    template:
                      - media
                      - icon_spotify

                  - type: custom:button-card
                    entity: media_player.lg_tv
                    name: TV
                    state_display: >
                      [[[
                        if (variables.state === 'playing') {
                          return variables.translate_playing;
                        }
                        if (variables.state === true) {
                          return variables.translate_unknown;
                        }
                      ]]]
                    double_tap_action:
                      !include popup/livingroom_tv.yaml
                    template:
                      - base
                      - icon_tv
                      - loader

      #################################################
      #                                               #
      #                  CLIMATE                      #
      #                                               #
      #################################################

      - type: grid
        title: Klimaat
        view_layout:
          grid-area: climate
        columns: 1
        cards:

          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: climate.woonkamer
                    name: Woonkamer
                    double_tap_action:
                      !include popup/livingroom_climate.yaml
                    template:
                      - base
                      - icon_climate
                      - circle
                    variables:
                      circle_input: >
                        [[[
                          if (entity) {
                              return entity.state === 'cool'
                                  ? Math.round(entity.attributes.temperature).toString()
                                  : Math.round(entity.attributes.current_temperature).toString();
                          }
                        ]]]
                      circle_input_unit: '°C'

                  - type: custom:button-card
                    entity: climate.werkkamer_anouk
                    name: Studio
                    double_tap_action:
                      !include popup/studio_climate.yaml
                    template:
                      - base
                      - icon_climate
                      - circle
                    variables:
                      circle_input: >
                        [[[
                          if (entity) {
                              return entity.state === 'cool'
                                  ? Math.round(entity.attributes.temperature).toString()
                                  : Math.round(entity.attributes.current_temperature).toString();
                          }
                        ]]]
                      circle_input_unit: '°C'

                  - type: custom:button-card
                    entity: climate.werkkamer_bauke
                    name: Werkkamer Bauke
                    double_tap_action:
                      !include popup/werkkamer_climate.yaml
                    template:
                      - base
                      - icon_climate
                      - circle
                    variables:
                      circle_input: >
                        [[[
                          if (entity) {
                              return entity.state === 'cool'
                                  ? Math.round(entity.attributes.temperature).toString()
                                  : Math.round(entity.attributes.current_temperature).toString();
                          }
                        ]]]
                      circle_input_unit: '°C'

                  - type: custom:button-card
                    entity: climate.slaapkamer
                    name: Slaapkamer
                    double_tap_action:
                      !include popup/bedroom_climate.yaml
                    template:
                      - base
                      - icon_climate
                      - circle
                    variables:
                      circle_input: >
                        [[[
                          if (entity) {
                              return entity.state === 'cool'
                                  ? Math.round(entity.attributes.temperature).toString()
                                  : Math.round(entity.attributes.current_temperature).toString();
                          }
                        ]]]
                      circle_input_unit: '°C'

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: climate.logeerkamer
                    name: Logeerkamer
                    double_tap_action:
                      !include popup/guestroom_climate.yaml
                    template:
                      - base
                      - icon_climate
                      - circle
                    variables:
                      circle_input: >
                        [[[
                          if (entity) {
                              return entity.state === 'cool'
                                  ? Math.round(entity.attributes.temperature).toString()
                                  : Math.round(entity.attributes.current_temperature).toString();
                          }
                        ]]]
                      circle_input_unit: '°C'

                  - type: custom:button-card
                    entity: climate.badkamer
                    name: Badkamer
                    double_tap_action:
                      !include popup/bathroom_climate.yaml
                    template:
                      - base
                      - icon_climate
                      - circle
                    variables:
                      circle_input: >
                        [[[
                          if (entity) {
                              return entity.state === 'cool'
                                  ? Math.round(entity.attributes.temperature).toString()
                                  : Math.round(entity.attributes.current_temperature).toString();
                          }
                        ]]]
                      circle_input_unit: '°C'

                  - type: custom:button-card
                    entity: climate.bathroom_floor_thermostat
                    name: Badkamer Vloerverwarming
                    double_tap_action:
                      !include popup/bathroom_floor_climate.yaml
                    template:
                      - base
                      - icon_climate
                      - circle
                    variables:
                      circle_input: >
                        [[[
                          if (entity) {
                              return entity.state === 'cool'
                                  ? Math.round(entity.attributes.temperature).toString()
                                  : Math.round(entity.attributes.current_temperature).toString();
                          }
                        ]]]
                      circle_input_unit: '°C'

                  - type: custom:button-card
                    entity: light.elektrische_verwarming
                    name: Schuurverwarming
                    double_tap_action: none
                    template:
                      - base
                      - icon_fan
      
      #################################################
      #                                               #
      #                     HOME                      #
      #                                               #
      #################################################

      - type: grid
        title: Woning
        view_layout:
          grid-area: home
        columns: 2
        cards:

          - type: conditional
            conditions:
              - entity: input_boolean.guest_mode
                state: 'off'
            card:
              type: custom:button-card
              entity: person.bauke
              name: Bauke
              triggers_update:
                - sensor.bauke_last_changed
              double_tap_action:
                !include popup/home_bauke.yaml
              variables:
                retain: sensor.bauke_last_changed
              template: person

          - type: conditional
            conditions:
              - entity: input_boolean.guest_mode
                state: 'off'
            card:
              type: custom:button-card
              entity: person.anouk
              name: Anouk
              triggers_update:
                - sensor.anouk_last_changed
              double_tap_action:
                !include popup/home_anouk.yaml
              variables:
                retain: sensor.anouk_last_changed
              template: person

          - type: conditional
            conditions:
              - entity: input_boolean.guest_mode
                state: 'on'
            card:
                type: custom:button-card
                entity: person.guest1
                name: Robin
                double_tap_action: none
                template: person
    
          - type: conditional
            conditions:
               - entity: input_boolean.guest_mode
                 state: 'on'
            card:
               type: custom:button-card
               entity: person.guest2
               name: Vivianne
               double_tap_action: none
               template: person

          - type: custom:button-card
            entity: input_boolean.sleeping_mode
            name: Slaap
            template:
              - base
              - icon_away
          
          - type: custom:button-card
            entity: script.turn_off_all_lights_and_devices
            name: Alles uit
            template:
              - base
              - icon_closet

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: horizontal-stack
        view_layout:
          grid-area: footer
        cards:

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:arrow-up-bold-circle-outline"></ha-icon> Updates
            tap_action:
              !include popup/footer_updates.yaml
            triggers_update:
              - sensor.hacs
              - sensor.docker_hub_beta
              - sensor.docker_hub
              - sensor.template_updates
            variables:
              notify: >
                [[[
                  let id = this._config.triggers_update;
                  if (id.every(e => states[e])) {
                      let hacs = parseInt(states[id[0]].state),
                          other = parseInt(states[id[3]].state),
                          installed = hass.config.version,
                          latest = installed.includes('b')
                              ? states[id[1]].state
                              : states[id[2]].state;

                      if (latest.includes('.') && Number.isInteger(hacs))
                          return hacs + other + (installed !== latest ? 1 : 0);
                  }
                  return 0;
                ]]]
            template: footer
            
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:chart-line-variant"></ha-icon> Energie
            tap_action:
              !include popup/footer_energy.yaml
            template: footer
            
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:trash-can-outline"></ha-icon> Afvalschema
            tap_action:
              !include popup/footer_waste.yaml
            variables:
              notify: >
                [[[
                  let waste_collection_today = states['sensor.afvalwijzer_today'].state != 'Geen',
                  waste_collection_tomorrow = states['sensor.afvalwijzer_tomorrow'].state != 'Geen',
                  waste_moved = states['input_boolean.waste_moved'].state.includes('on');
                  
                  if ( waste_collection_today || waste_collection_tomorrow) {
                    if ( waste_moved ) {
                      return 0;
                    }
                    return true
                  }
                  return 0;
                ]]]
            template: footer
            
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:robot-vacuum-variant"></ha-icon> Roborock
            tap_action:
              !include popup/footer_vacuum.yaml
            variables:
              notify: >
                [[[
                  let last_clean = states['sensor.morty_last_clean_end'],
                    week_ms = 6048e5;
                  if (last_clean) {
                    return (Date.now() - Date.parse(last_clean.state)) > week_ms;
                  }
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:tablet"></ha-icon> Tablet
            tap_action:
              !include popup/footer_tablet.yaml
            variables:
              notify: >
                [[[
                  let plugged_in = states['binary_sensor.galaxy_tab_a8_plugged_in'];
                  if (plugged_in) {
                    return plugged_in.state === 'off';
                  }
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:router-wireless"></ha-icon> Router
            tap_action:
              !include popup/footer_router.yaml
            template: footer
