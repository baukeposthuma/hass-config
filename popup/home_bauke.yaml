action: fire-dom-event
browser_mod:
  command: popup
  title: Bauke
  style:
    hui-vertical-stack-card:
      $: |
        button-card {
          align-self: center;
          padding: .2em 0 2em 0;
        }
        hui-history-graph-card {
          padding: 0 1em 0 1em;
        }
      $hui-entities-card$: |
        #states {
          padding-left: 2em;
          padding-bottom: .9em;
        }
      $hui-glance-card$: |
        .entities {
          padding: 12px 29px 4px 26px !important;
        }
      $hui-map-card:
        $: |
          #root {
            height: 27em;
            padding-bottom: 0 !important;
          }
          ha-icon-button {
            color: var(--primary-color);
            zoom: 112%;
            margin-top: 0.5em;
          }
          ha-card {
            border-top: 2px solid #1a1a1a;
            border-radius: 0;
            transition: none;
          }
        $ha-map$: |
          #map {
            background-color: #191919 !important;
          }
          .leaflet-control-attribution {
            display: none;
          }
          .leaflet-bar a {
            background-color: rgba(115, 123, 124, 0.2) !important;
            color: #9da0a2 !important;
            backdrop-filter: blur(0.25em);
            zoom: 120%;
          }
          a.leaflet-control-zoom-in {
            border-bottom: 1px solid #181818 !important;
          }
          .leaflet-pane.leaflet-tile-pane {
            filter: contrast(85%);
          }
  card:
    type: vertical-stack
    cards:
      - type: entities
        card_mod:
          class: content
        entities:
          - entity: person.bauke
            secondary_info: last-changed

      - type: history-graph
        entities:
          - entity: person.bauke

      - type: glance
        show_state: false
        entities:

          - entity: device_tracker.iphone_van_bauke
            name: Router
            icon: mdi:wifi
            card_mod:
              style: &state |
                state-badge {
                  color: {{ is_state(config.entity, 'home') | iif('#3182b7', '#3c3f3f') }};
                }

          - entity: device_tracker.iphone_van_bauke
            name: Bluetooth
            icon: mdi:bluetooth
            card_mod:
              style: *state

          - entity: device_tracker.iphone_van_bauke
            name: Position
            icon: custom:iphone-modern
            card_mod:
              style: *state

      - type: custom:button-card
        name: Geluid afspelen op iPhone XR
        icon: mdi:volume-high
        template: icon_name
        tap_action:
          action: call-service
          service: notify.mobile_app_iphone
          service_data:
            title: Vind mijn iPhone
            message: Hier ben ik!
            data:
              push:
                sound:
                  name: findmy.wav
                  critical: 1
                  volume: 1

      - type: map
        default_zoom: 16
        dark_mode: true
        entities:
          - device_tracker.iphone_van_bauke
