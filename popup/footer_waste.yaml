action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Afvalschema
    card_mod:
      style:
        #popup header
        .:
    content:
      type: vertical-stack
      cards:
        - type: entities
          state_color: true
          card_mod:
            class: content
          entities:
            - type: custom:mushroom-entity-card
              name: Is de afvalcontainer buitengezet?
              entity: input_boolean.waste_moved
              icon_color: green
              tap_action:
                action: call-service
                service: input_boolean.toggle
                target:
                  entity_id: input_boolean.waste_moved
              card_mod:
                style: |
                  ha-card {
                    background-color: rgba(115, 115, 115, 0.1);
                    border: 0.12vw solid rgba(115, 115, 115, 0.2);
                  }
                  ha-card:hover {
                    background-color: rgba(115, 115, 115, 0.2);
                  }
            - type: custom:mushroom-entity-card
              name: Afval meldingen ontvangen
              entity: input_boolean.waste_reminder
              icon_color: orange
              tap_action:
                action: call-service
                service: input_boolean.toggle
                target:
                  entity_id: input_boolean.waste_reminder
              card_mod:
                style: |
                  ha-card {
                    background-color: rgba(115, 115, 115, 0.1);
                    border: 0.12vw solid rgba(115, 115, 115, 0.2);
                  }
                  ha-card:hover {
                    background-color: rgba(115, 115, 115, 0.2);
                  }

            - type: custom:mushroom-entity-card
              name: Papier
              entity: sensor.afvalwijzer_papier
              icon: mdi:package-variant
              icon_color: blue
              tap_action: none

            - type: custom:mushroom-entity-card
              name: PMD
              entity: sensor.afvalwijzer_pmd
              icon: mdi:food
              icon_color: orange
              tap_action: none

            - type: custom:mushroom-entity-card
              name: GFT
              entity: sensor.afvalwijzer_gft
              icon: mdi:leaf
              icon_color: green
              tap_action: none
