update_entities:
  action: >
    [[[
      hass.callService('homeassistant', 'update_entity', {
          entity_id: [
            'binary_sensor.rpi_ping',
            'sensor.rpi_cpu',
            'sensor.rpi_mem',
            'sensor.rpi_sd',
            'sensor.rpi_uptime'
          ]
      });
    ]]]
action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Raspberry Pi 3B
    card_mod:
      style:
        #popup header
        .:
    content:
      type: vertical-stack
      cards:
        - type: entities
          state_color: true
          card_mod:
            class: content
          entities:

            - entity: binary_sensor.rpi_ping
              secondary_info: last-changed
              name: Anslutning
              icon: mdi:raspberry-pi

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: &positions
                icon: outside
                indicator: 'off'
                name: outside
              severity: &severity
                - color: '#6d2525'
                  from: 90
                  to: 999
              entity_row: true
              entities:

                - entity: sensor.rpi_cpu
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.rpi_cpu

                - entity: sensor.rpi_mem
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.rpi_mem

                - entity: sensor.rpi_sd
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.rpi_sd

            - entity: sensor.rpi_uptime
              tap_action:
                action: call-service
                service: homeassistant.update_entity
                service_data:
                  entity_id: sensor.rpi_uptime

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: *positions
              severity: *severity
              entity_row: true
              entities:

                - entity: sensor.rpi_docker_1cpu
                  name: Docker CPU

                - entity: sensor.rpi_docker_memory_percent
                  name: Docker RAM

            - entity: sensor.rpi_docker_containers_total
              name: Antal containrar

            - entity: switch.rpi_docker_mi_scale
            - entity: switch.rpi_docker_switchbot_mqtt

        - type: custom:mod-card
          card_mod:
            style:
              hui-horizontal-stack-card$: |
                #root {
                  justify-content: space-evenly !important;
                  padding: var(--tablet-popup-button-padding);
                }
          card:
            type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:led-variant-on
                styles:
                  grid:
                    - column-gap: 0
                tap_action:
                  action: call-service
                  service: browser_mod.sequence
                  service_data:
                    sequence:
                      - service: browser_mod.notification
                        data:
                          message: Släcker LED-lampor...
                      - service: shell_command.rpi_led_off
                template: icon_name

              - type: custom:button-card
                name: Starta om
                icon: mdi:restart
                confirmation:
                  text: Är du säker på att du vill starta om RPi?
                tap_action:
                  action: call-service
                  service: browser_mod.sequence
                  service_data:
                    sequence:
                      - service: browser_mod.notification
                        data:
                          message: Startar om RPi...
                      - service: shell_command.rpi_reboot
                template: icon_name

              - type: custom:button-card
                name: Stäng av...
                icon: mdi:alert
                confirmation:
                  text: Är du säker på att du vill stänga av RPi?
                tap_action:
                  action: call-service
                  service: browser_mod.sequence
                  service_data:
                    sequence:
                      - service: browser_mod.notification
                        data:
                          message: Stänger av RPi...
                      - service: shell_command.rpi_poweroff
                template: icon_name
