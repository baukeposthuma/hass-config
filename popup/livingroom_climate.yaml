action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Klimaat
    card_mod:
      style:
        #popup header
        .:
    content:
      type: vertical-stack
      cards:

        - type: thermostat
          entity: climate.woonkamer

        - type: entities
          card_mod:
            class: content
          entities:
            - entity: sensor.woonkamer_temperature
              name: Kamertemperatuur
            - entity: sensor.woonkamer_humidity
              name: Luchtvochtigheid

        - type: custom:apexcharts-card
          layout: minimal
          locale: nl
          graph_span: 8h
          show:
            loading: false
          apex_config:
            plotOptions:
              area:
                fillTo: end
            grid:
              padding:
                top: -15
            fill:
              type: gradient
              gradient:
                type: vertical
                opacityFrom: 0.8
                opacityTo: 0
                stops:
                  - 0
                  - 99
                  - 100
            stroke:
              width: 4
            tooltip:
              style:
                fontSize: 14px
              x:
                format: dddd HH:mm
            chart:
              height: 140px
              offsetY: -20px
            xaxis:
              crosshairs:
                show: false
          series:
            - entity: sensor.woonkamer_temperature
              name: Temp
              color: '#385581'
              type: area
              fill_raw: last
              group_by:
                func: avg
                duration: 1h
