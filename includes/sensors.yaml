- platform: template
  sensors:
    living_room_tv_source:
      value_template: '{{ states.media_player.lg_tv.attributes["source"] }}'
      friendly_name: 'Living Room TV Source'
- platform: template
  sensors:
    lights_on:
      value_template: '{{ states | selectattr("entity_id","in", ["light.globe", "light.plafondlamp","light.spot_bij_kast","light.spot_bij_raam","light.hue_globe_rechts","light.hue_globe_links"] )|selectattr("state","eq","on") | list | count }}'
      friendly_name: 'Lights on'
- platform: template
  sensors:
    outside_temperature:
      value_template: '{{ states.weather.lange_heul_502.attributes["temperature"] }}'
      friendly_name: 'Outside Temperature'
- platform: rova
  zip_code: !secret zip_code
  house_number: !secret house_number
  name: Rova
  monitored_conditions:
    - bio
    - paper
    - plastic
- platform: afvalwijzer
  provider: rova        # (required, default = mijnafvalwijzer) either choose mijnafvalwijzer, afvalstoffendienstkalender or rova
  postal_code: !secret zip_code              # (required, default = '')
  street_number:  !secret house_number                # (required, default = '')
  exclude_pickup_today: true        # (optional, default = false) to take or not to take Today into account in the next pickup.
  default_label: Geen              # (optional, default = Geen) label if no date found
  exclude_list: ''                 # (optional, default = '') comma separated list of wast types (case ignored). F.e. "papier, gft"
  
## Neerslag Card
- platform: command_line
  command: python3 -c "import requests; import json; import random; dataRequest = requests.get('https://cdn-secure.buienalarm.nl/api/3.4/forecast.php?lat=<lat-3-decimals>&lon=<lon-3-decimals>&region=nl&unit=mm%2Fu&c='+str(random.randint(0,999999999999999)) ).text; dataRequest = dataRequest.replace('\r\n',' '); data = '{\"data\":'+dataRequest+'}';    print(data);"
  name: Neerslag_Buienalarm_Regen_Data
  json_attributes:
    - data:
      value_template: 'last_changed: {{states.sensor.neerslag_buienalarm_regen_data.last_changed | default(now())}}'
      scan_interval: 240